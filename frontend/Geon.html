<!DOCTYPE html>
<html lang="pt"> 
<html>
    <header>
        <meta charset='utf-8'>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Geon: O jogo de tabuleiro sobre geometria</Title>
        <link href="resources/logoSmall.png" rel="shortcut icon" type="image/png" />
    </header>
    <body>
        <div class="MainMenu">
            <script src="main.js"></script>
            <script src='/socket.io/socket.io.js'></script>
            <script>
                const socket = io();
            </script>
            <script class="ParticlesDefiner" src="https://vincentgarreau.com/particles.js/assets/_build/js/lib/particles.js"></script>
            <script class="ParticleRunner">
                function tryer() { 
                    try{ 
                        particlesJS("particles-js", {
                            particles: {
                                number: {
                                value: 450,
                                density: {
                                    enable: true,
                                    value_area: 789.1476416322727
                                }
                                },
                                color: {
                                value: "#FFF"
                                },
                                shape: {
                                type: "circle",
                                stroke: {
                                    width: 0,
                                    color: "#000000"
                                },
                                polygon: {
                                    nb_sides: 5
                                },
                                image: {
                                    src: "img/github.svg",
                                    width: 100,
                                    height: 100
                                }
                                },
                                opacity: {
                                value: 1,
                                random: false,
                                anim: {
                                    enable: true,
                                    speed: 0.2,
                                    opacity_min: 0,
                                    sync: false
                                }
                                },
                                size: {
                                value: 3,
                                random: true,
                                anim: {
                                    enable: true,
                                    speed: 2,
                                    size_min: 0,
                                    sync: false
                                }
                                },
                                line_linked: {
                                enable: false,
                                distance: 150,
                                color: "#ffffff",
                                opacity: 0.4,
                                width: 1
                                },
                                move: {
                                enable: true,
                                speed: 1,
                                direction: "top",
                                random: true,
                                straight: false,
                                out_mode: "out",
                                bounce: false,
                                attract: {
                                    enable: false,
                                    rotateX: 600,
                                    rotateY: 1200
                                }
                                }
                            },
                            interactivity: {
                                detect_on: "canvas",
                                events: {
                                onhover: {
                                    enable: false,
                                    mode: "bubble"
                                },
                                onclick: {
                                    enable: false,
                                    mode: "push"
                                },
                                resize: true
                                },
                                modes: {
                                grab: {
                                    distance: 400,
                                    line_linked: {
                                    opacity: 1
                                    }
                                },
                                bubble: {
                                    distance: 83.91608391608392,
                                    size: 1,
                                    duration: 3,
                                    opacity: 1,
                                    speed: 3
                                },
                                repulse: {
                                    distance: 200,
                                    duration: 0.4
                                },
                                push: {
                                    particles_nb: 4
                                },
                                remove: {
                                    particles_nb: 2
                                }
                                }
                            },
                            retina_detect: false
                        })
                        ProgressbarHandler("ProgressProgressBarBeforeGame", "49.5", "100", 1.7)
                        setTimeout(()=>{ProgressbarHandler("ProgressProgressBarBeforeGame", "49.5", "100", 3)}, 1000);
                        setTimeout(()=>{document.getElementsByClassName("ProgressProgressBarBeforeGame")[0].style.width = '49.5vw';}, 2000);
                        setTimeout(()=>{document.getElementsByClassName("LoadingScreen")[0].id = 'Loaded'}, 2500);
                        setTimeout(()=>{document.getElementsByClassName("LoadingScreen")[0].style.display = 'none'; Loaded()}, 5000)
                    } catch (e) {
                        ProgressbarHandler("ProgressProgressBarBeforeGame", "49.5", "75", 0.1)
                        setTimeout(()=>{tryer()}, 5000)
                    }
                }; 
                tryer()
            </script>
            <div class="ErrorScreen" style="display: none">
                <div class="ErrorBox">
                    <h1 class="ErrorTextTitle">Conex찾o Perdida!</h1>
                    <h1 class="ErrorTextDescription">N찾o foi possivel se conectar ao servidor.</h1>
                    <div class="ErrorEffect"></div>
                </div>
            </div>
            <div class="LoadingScreen" style="display: block">
                <h1 class="LoadingText">Carregando...</h1>
                <div class="ProgressBarBeforeGame">
                    <div class="ProgressProgressBarBeforeGame"></div>
                </div>
            </div>
            <div class="Menus">
                <div id="particles-js" style="width: 100vw; height: 100vh">
                </div>
                <div class="MenuBackground">
                    <img class="Icon" src="resources/logo.png"></img>
                    <form class="RoomForm">
                        <input class="RoomId" placeholder="C처digo da sala" onInput="RoomIdHandler()" onPropertychange="RoomIdHandler()"></input>
                    </form>
                    <div class="Buttons">
                        <button class="CreditsButton" onclick="Credits()">Creditos</button>
                        <button class="PlayButton" onclick="StartGame()" disabled>Jogar</button>
                        <button class="CreateRoom" onclick="CreateGame()">Criar Sala</button>
                    </div>
                </div>
                <div class="CreditsScreen" style="display: none">
                    <button class="BackToMainMenuFromCredits" onclick="BackToMainMenu('Credits')">Voltar</button>
                    <h1 class="CreditsHeader">Creditos:</h1>
                </div>
                <div class="ConnectingScreen" style="display: none">
                    <h1 class="ConnectingText">Conectando ao servidor...</h1>
                    <div class="ProgressBar">
                        <div class="ProgressProgressBar"></div>
                    </div>
                </div>
            </div>
            <div class="Game" style="display: none">
                <div class="UI">
                    <div class="RoomInformationPlaceHolder">
                        <div class="RoomInformation">
                            <p class="RoomIdTextHeader">Id da sala: </p>
                        <div class="RoomIdTextPlaceHolder" onclick="copyToClipboard(document.getElementById('RoomIdText').textContent); document.getElementsByClassName('CopyText')[0].textContent = 'Copiado!'" onmouseover="document.getElementsByClassName('CopyTextSpeechBox')[0].style.display = 'block'; document.getElementsByClassName('CopyText')[0].textContent = 'Copiar C처digo'" onmouseleave="document.getElementsByClassName('CopyTextSpeechBox')[0].id = 'CopyTextSpeechBoxDisapear';setTimeout(()=>{document.getElementsByClassName('CopyTextSpeechBox')[0].style.display = 'none';document.getElementsByClassName('CopyTextSpeechBox')[0].id = ''}, 300)">
                                <p id="RoomIdText" class="RoomIdText">1234567</p>
                            </div>
                        </div>
                        <div class="CopyTextSpeechBox" style="display: none" onclick="copyToClipboard(document.getElementById('RoomIdText').textContent); document.getElementsByClassName('CopyText')[0].textContent = 'Copiado!'" onmouseover="CopyTextSpeechBox = true;document.getElementsByClassName('CopyTextSpeechBox')[0].style.display = 'block'; document.getElementsByClassName('CopyText')[0].textContent = 'Copiar C처digo';document.getElementsByClassName('CopyTextSpeechBox')[0].id = ''">
                            <b class="CopyText">Copiar C처digo</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
