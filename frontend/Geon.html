            <script class="ParticleRunner">

                                straight: false,

                                remove: {
                                    particles_nb: 2
                                }
                                }
                            },
                            retina_detect: false
                        })
                        document.getElementsByClassName("LoadingScreen")[0].id = 'Loaded';
                        setTimeout(()=>{document.getElementsByClassName("LoadingScreen")[0].style.display = 'none'}, 5000)
                    } catch (e) {
                        setTimeout(()=>{tryer()}, 5000)
                    }

                tryer()

            <div id="particles-js" style="width: 100vw; height: 100vh"></div>
            <div class="MenuBackground">

                </div>
            </div>
            <div class="ConnectingScreen" style="display: none">
